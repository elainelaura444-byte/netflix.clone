<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Minha Lista</li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Filme em Destaque</h1>
            <p>Um filme emocionante cheio de ação e aventura.</p>
            <div class="buttons">
                <button class="btn-play">▶ Assistir</button>
                <button class="btn-info">Mais informações</button>
            </div>
        </div>
    </section>

    <section class="movies">
        <h2>Populares</h2>
        <div class="movie-row">
            <img src="imagem/imagem.jpn1.jpg">
            <img src="imagem/iamgem.jpn2.jpg">
            <img src="imagem/imagem.jpn3.jpg">
            <img src="imagem/imagem.jpn4.jpg">
            <img src="imagem/imagem.jpn5.jpg">
        </div>
    </section>

    <section class="movies">
        <h2>Continuar Assistindo</h2>
        <div class="movie-row">
            <img src="imagem/imagem.jpn6.jpg">
            <img src="imagem/imagem.jpn7.jpg">
            <img src="imagem/imagem.jpn8.jpg">
            <img src="imagem/imagem.jpn9.jpg">
            <img src="imagem/imagem.jpn10.jpg">
        </div>
    </section>

</body>
</html>
